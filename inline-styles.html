<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
    </head>
    <body>
        <h1 style="background-color: green; font-size: 30px; color: brown;">
            Heading <span style="color: blue;">One</span>
        </h1>
        <h2 style="font-size: 30px; color: antiquewhite;">Heading 2</h1>
        <h3 style="font-size: 30px; color: blue;">Heading 3</h1>
        <h4 style="background-color: rgb(128, 0, 107); font-size: 30px; color: blueviolet;">Heading 4</h1>
        <h1 style="font-size: 20px;">Heading 1</h1>
        <h2 style="font-size: 20px;">Heading 2</h1>
        <h3 style="background-color: rgb(182, 72, 226); font-size: 20px;">Heading 3</h1>
        <h4 style="font-size: 20px;">Heading 4</h1>
    </body>
</html>
